<h3 class="h3 card-title text-center">Datos Consulta Registrada</h3>
   <div class="card-body">
       <form>
           <div class="form-group">
                <label for="dui">DUI</label>
                <input type="text" id="dui" name="dui" class="form-control" [value]="factura.duiCliente"  readonly>
           </div>
           <div class="form-group">
               <label for="cliente">Nombre del cliente</label>
               <input type="text" id="cliente" name="cliente" class="form-control" [value]="factura.nombreCliente" readonly>
           </div>
           <div class="form-group">
                <label for="mascota">Nombre de la mascota</label>
                <input type="text" id="mascota" name="mascota" class="form-control" [value]="factura.nombreMascota"  readonly>
           </div>
           <div class="form-group">
               <label for="medicamento">Medicamento aplicado</label>
               <input type="text" id="medicamento" name="medicamento" class="form-control" [value]="factura.medicamento" readonly>
           </div>
           <div class="form-group">
               <label for="servicio">Servicio brindado</label>
               <input type="text" id="servicio" name="servicio" class="form-control" [value]="factura.servicio" readonly>
           </div>
           <div class="form-group">
               <label for="precioSin">Subtotal</label>
               <input type="text" name="subtotal" class="form-control" [value]="consulta.subtotal" readonly>
           </div>
           <div class="form-group">
               <label for="descuento">Descuento aplicado</label>
               <input type="text" name="descuento" class="form-control" [value]="factura.descuento" readonly>
           </div>
           <div class="form-group">
               <label for="precioCon">Total</label>
               <input type="text" name="total" class="form-control" [value]="factura.total" readonly>
           </div>
       </form>
       <div class="row justify-content-center">
           <button class="btn btn-info" routerLink="/detalles-cliente">Regresar</button>
       </div>
   </div>
