<div class="container h-100">
   <div class="row justify-content-center h-100">
       <div class="col-sm-12 align-self-center text-center">
            <div class="card-body">           
               <h3>Clientes registrados</h3>                
            </div>
            <div class="row">
               <div class="col-md-2"></div>
               <div class="col-md-8">
                  <div class="form">
                     <div class="input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Buscar usuario" aria-label="Username" aria-describedby="basic-addon1" ng-model="buscarDUI">
                        &nbsp;
                        <button class="btn btn-primary">Agregar cliente nuevo</button>
                     </div>
                  </div>
                  <table class="table table-striped mt-4">
                     <thead class="thead-dark">
                        <th scope="col">DUI</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">ACCIONES</th>
                     </thead>
                     <tbody *ngIf="clientes != null && clientes.length > 0; else sinClientes">
                        <tr *ngFor="let cliente of clientes">
                           <td>{{cliente.DUI}}</td>
                           <td>{{cliente.nombre}}</td>
                           <td>
                              <button class="btn btn-primary"><a class="button-link" routerLink="/detalles-cliente" (click)="verDetalles(cliente)">Ver datos</a></button>&nbsp;
                              <button class="btn btn-danger" (click)="eliminarUsuario(cliente.DUI)">Eliminar</button>
                           </td>
                        </tr>
                        <tr></tr>
                     </tbody>
                     <ng-template #sinClientes>
                        <tbody>
                           <tr>
                              <td colspan="3" class="h4 bg-warning py-2 text-center rounded">No hay clientes registrados</td>
                           </tr>
                        </tbody>
                     </ng-template>
                  </table>
               </div>
               <div class="col-md-2"></div>
            </div>
       </div>
   </div>
</div>
