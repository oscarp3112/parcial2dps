<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar mascota</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #mascota="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de mascota</label>
          <div class="input-group">
            <input id="nombre" class="form-control" name="nombre" type="text" [(ngModel)]="nombreMascota" (input)="reiniciar(nombreMascota)" required>
          </div>
          <p class="bg-warning rounded my-2 py-2 text-center" *ngIf="nombreValido == false">Ingrese un nombre válido, sin números ni caracteres especiales</p>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" (click)="validarNombre(nombreMascota)" [disabled]="!mascota.form.valid">Save</button>
    </div>
  </ng-template>
  
  <button class="btn btn-info" (click)="open(content)">Agregar mascota</button>
  
  <hr>
  
  <pre>{{ closeResult }}</pre>
